{% extends 'Userapp/base.html' %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>
            </div>
            <div class="card-body">
                <form method="post" id="signinForm" data-parsley-validate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text"
                               name="username"
                               id="id_username"
                               class="form-control"
                               required
                               data-parsley-required="true"
                               data-parsley-required-message="Username is required."
                               data-parsley-trigger="change">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password"
                               name="password"
                               id="id_password"
                               class="form-control"
                               required
                               data-parsley-required="true"
                               data-parsley-required-message="Password is required."
                               data-parsley-trigger="change">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember_me" id="id_remember_me" class="form-check-input">
                        <label class="form-check-label" for="id_remember_me">
                            Remember me
                        </label>
                    </div>
                    <div id="formError" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Parsley.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/dist/parsley.min.js"></script>
{% endblock %}
